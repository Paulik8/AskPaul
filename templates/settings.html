{% extends 'base_auth.html' %}
{% block auth %}
{% include 'header_auth.html' %}
{% endblock %}
{% block content %}
<div class="col-md-6">
<h1>Settings: Paulik</h1>
<form>
	<div class="form-group">
		<label for="exampleInputLogin1">Login</label>
		<input type="text" class="form-control" id="exampleInputLogin1" placeholder="Login">
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	</div>
	<div class="form-group">
		<label for="exampleInputNickName1">NickName</label>
		<input type="text" class="form-control" id="exampleInputNickName1" placeholder="NickName">
	</div>
	<div class="form-group">
		<img src="/hammer.png" alt="Avatar" width="140" height="140" class="ChoosePhoto">
		<input type="file" id="exampleInputFile">
	</div>
	<button type="submit" class="btn btn-default">Save</button>
</form>
</div>
{% endblock%}
