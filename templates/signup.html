{% extends 'login.html' %}
{% block content %}
		<div class="col-md-6">
			<h1>Sign up</h1>
			<div class="alert alert-danger" role="alert">
			<span class="sr-only">Error:</span>Error: 
		  Enter a valid email address
			</div>
			<form>
				<div class="form-group">
					<label for="exampleInputLogin1">Login</label>
					<input type="text" class="form-control" id="exampleInputLogin1" placeholder="Login">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="exampleInputNickName1">NickName</label>
					<input type="text" class="form-control" id="exampleInputNickName1" placeholder="NickName">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="exampleInputRepeatPassword1">Repeat Password</label>
					<input type="password" class="form-control" id="exampleInputRepeatPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="file" id="exampleInputFile">
				</div>
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</div>
{% endblock %}
